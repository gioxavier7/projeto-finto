<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Finto</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo-finto.png" alt="Logo Finto">
        </div>
        <nav>
            <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Solutions</a></li>
                <li><a href="#">Customers</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Pricing</a></li>
            </ul>
        </nav>
        <div class="buttons">
            <button class="sign-in">Sign In</button>
            <button class="open-account">Open An Account</button>
        </div>
    </header>
    <main>
        <div class="conteudo">
            <div class="conteudo-text">
                <span class="nome-empresa">SaaS Solution</span>
                <h1>SaaS Solution for Customer Experience</h1>
                <p>Keep your business account and all your finance needs safely organized under one roof. Manage money quickly, easily & efficiently. Whether you're alone or leading a team.</p>
    
                <div class="buttons-main">
                    <button class="open-account-conteudo">Open An Account</button>
                    <button class="contact">Contact Sales</button>
                </div>
            </div>
        </div>
        <div class="conteudo-img">
            <div class="fundo-img"></div>
            <img src="./img/img-principal.png" alt="Imagem principal">
        </div>
    </main>
    <footer></footer>
</body>
</html>
